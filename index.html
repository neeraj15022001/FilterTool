<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter CSS Tool</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./logo.png" />
    <meta name="title" content="Filter Css Tool" />
    <meta
      name="description"
      content="This is CSS Tool for generating filter properties and can be used for images"
    />
    <meta
      name="keywords"
      content="Filter Tool, Filter CSS Tool, CSS Tool, HTML, CSS, Javascript, PWA"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="Neeraj Gupta" />
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <p class="fs-2 text-center text-capitalize mt-3 mb-5 fw-normal">
      Filter css tool
    </p>
    <div class="container">
      <div class="row h-80 rounded-3">
        <div class="col-lg bg-white h-100 overflow-auto p-3 rounded mx-2">
          <div class="h-75 d-flex align-content-center justify-content-center">
            <img
              draggable="false"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt="image"
              class="img-fluid rounded-3"
            />
          </div>
          <div class="d-flex align-items-center justify-content-center h-25">
            <!-- <button class="btn btn-lg btn-primary" id="image-button">Change</button>
            <input class="form-control d-none" type="file" id="image-input"> -->
            <div
              class="col h-100 d-flex align-items-center justify-content-center"
            >
              <div>
                <span class="px-2">Local</span>
                <button
                  class="btn btn-success rounded-pill position-relative shadow"
                  id="toggle-button"
                >
                  <i
                    class="
                      bi bi-circle-fill
                      text-white
                      position-absolute
                      top-50
                      translate-middle
                      switch-local
                    "
                    id="toggler"
                  ></i>
                </button>
                <span class="px-2">URL</span>
              </div>
            </div>
            <div class="col">
              <input
                type="text"
                name="url"
                id="url-field"
                class="form-control d-none"
                placeholder="Enter URL"
              />
              <input
                type="file"
                name="file-browser"
                id="file-browser"
                class="form-control"
              />
              <button class="btn btn-success w-100 mt-2">Change</button>
            </div>
          </div>
        </div>
        <div class="col-lg bg-white overflow-auto h-100 p-3 rounded mx-2">
          <label for="grayscale" class="form-label">Grayscale</label>
          <input
            type="range"
            value="0"
            name="grayscale"
            id="grayscale-slider"
            class="form-range"
          />
          <label for="sepia" class="form-label">Sepia</label>
          <input
            type="range"
            value="0"
            name="sepia-slider"
            id="sepia-slider"
            class="form-range"
          />
          <label for="blur" class="form-label">Blur</label>
          <input
            type="range"
            value="0"
            name="blur-slider"
            id="blur-slider"
            class="form-range"
          />
          <label for="brightness" class="form-label">Brightness</label>
          <input
            type="range"
            value="0"
            name="brightness-slider"
            id="brightness-slider"
            class="form-range"
          />
          <label for="hue-rotate" class="form-label">Hue Rotate</label>
          <input
            type="range"
            value="0"
            name="hue-rotate-slider"
            id="hue-rotate-slider"
            class="form-range"
          />
          <label for="saturate" class="form-label">Saturate</label>
          <input
            type="range"
            value="0"
            name="saturate-slider"
            id="saturate-slider"
            class="form-range"
          />
          <label for="opacity" class="form-label">Opacity</label>
          <input
            type="range"
            value="0"
            name="opacity-slider"
            id="opacity-slider"
            class="form-range"
          />
          <label for="sepia" class="form-label">Contrast</label>
          <input
            type="range"
            value="0"
            name="constrast-slider"
            id="contrast-slider"
            class="form-range"
          />
          <label for="sepia" class="form-label">Invert</label>
          <input
            type="range"
            value="0"
            name="invert-slider"
            id="invert-slider"
            class="form-range"
          />
          <hr />
          <div class="row">
            <div class="col"><p>Drop Shadow</p></div>
            <div
              class="col d-flex align-content-center justify-content-end px-3"
            >
              <button
                class="btn btn-danger rounded-pill position-relative shadow"
                id="toggle-drop-shadow-button"
              >
                <i
                  class="
                    bi bi-circle-fill
                    text-white
                    position-absolute
                    top-50
                    translate-middle
                    switch-local
                  "
                  id="toggler-drop-shadow"
                ></i>
              </button>
            </div>
          </div>
          <div id="drop-shadow-section">
            <hr />
            <label for="shadow-color" class="form-label">Shadow Color</label>
            <input type="color" name="" class="form-control-color mx-3" id="" />
            <br /><br />
            <label for="horizontal-shadow-length" class="form-label"
              >Horizontal Shadow Length</label
            >
            <input
              type="range"
              name="horizontal-shadow-length"
              id="horizontal-shadow-length-slider"
              class="form-range"
            />
            <label for="vertical-shadow-length" class="form-label"
              >Vertical Shadow Length</label
            >
            <input
              type="range"
              name="vertical-shadow-length"
              id="vertical-shadow-length-slider"
              class="form-range"
            />
            <label for="blur-radius" class="form-label">Blur Radius</label>
            <input
              type="range"
              name="blur-radius"
              id="blur-radius-slider"
              class="form-range"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./pwa.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
